{% extends 'blogs/base.html' %}
{% load django_bootstrap5 %}

{% block page_header %}
<h2>Edit post: <a href="{% url 'blogs:blog' blog.id%}">{{ blog.name }}</a></h2>
{% endblock page_header %}

{% block content %}

<form action="{% url 'blogs:edit_post' post.id%}" method="POST">
  {% csrf_token %}
  {% bootstrap_form form %}
  {% bootstrap_button button_type="submit" content="Save Changes" %}
</form>

{% endblock content %}
